<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>환율 계산</title>
<link rel="stylesheet" th:href="@{css/main.css}" type="text/css">
</head>
<body>
	<div class="baseDiv">
		<div>
			<p class="subject">환율 계산</p>
		</div>
		<div class="contentDiv">
			<table>
				<tbody>
					<tr>
						<td colspan="2"><p>송금국가: </p></td>
						<td><p>미국(USD)</p></td>
					</tr>
					<tr>
						<td colspan="2"><p>수취국가: </p></td>
						<td>
							<select id="countrySelect">
								<option value="KRW">한국(KRW)</option>
								<option value="JPY">일본(JPY)</option>
								<option value="PHP">필리핀(PHP)</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><p>환율: </p></td>
						<td colspan="2"><span id="exchangeRate"></span><span id="exchangeRateUnit"></span></td>
					</tr>
					<tr>
						<td colspan="2"><p>송금액</p></td>
						<td><input id="sendAmount" type="text"/><span>USD</span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<button id="submitBtn">Submit</button>
		</div>
		<div id="resultDiv"></div>
	</div>
<span th:text="${test}"></span><br/>
<script type="text/javascript" th:src="@{js/main.js}"></script>
<script type="text/javascript" th:src="@{js/jquery-3.5.1.min.js}"></script>
</body>
</html>
